<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>USER PAGE...</h1>

    auth_1 : <div th:text="${auth_1}"></div>
    <hr/>
<!--  auth_1에서 얻고싶은 정보만 가져오는 방법 userController와 동일하게 받아오면 된다  -->
    auth_1.getPrincipal() : <span th:text="${auth_1.getPrincipal()"></span>
    <hr/>
    auth_1.getDetails() : <span th:text="${auth_1.getDetails()"></span>
    <hr/>
    auth_1.isAuthenticated() : <span th:text="${auth_1.isAuthenticated()"></span>
    <hr/>


</body>
</html>
